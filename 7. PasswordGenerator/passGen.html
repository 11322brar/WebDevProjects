<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="passGenStyle.css">
</head>

<body>
    <div id="main-container">

        <section id="generator-container">

            <h1 id="heading">RANDOM PASSWORD GENERATOR</h1>

            <div id="password-container" type="text">
                <input type="text" id="generated-password" readonly placeholder="password">
                <div class="" id="strenght-indicator"></div>
                <img class="icons" src="media/resetBlack.svg" id="regenerate-button">
                <img class="icons" src="media/copyBlack.svg" id="copy-button">

            </div>

            <section id="prefrences">

                <div id="password-length">
                    <p>Password Length</p>
                    <label for="length-slider" id="slider-label">10</label>
                </div>
                <!-- <input type="range" min="1" max="20" step="1" name="length-slider" id="length-slider"> -->
                <input type="range" class="win10-thumb" min="1" max="20" step="1" name="length-slider" id="length-slider" />

                <div id="checkboxes-container">

                    <!-- 1st checkbox -->
                    <div class="checkboxes"><input type="checkbox" name="uppercase" id="uppercase">
                        <label for="uppercase">ABC</label>
                    </div>
                    <!-- 2nd checkbox -->
                    <div class="checkboxes"><input type="checkbox" name="lowercase" id="lowercase">
                        <label for="lowercase">abc</label>
                    </div>
                    <!-- 3rd checkbox -->
                    <div class="checkboxes"><input type="checkbox" name="numbers" id="numbers">
                        <label for="numbers">123</label>
                    </div>
                    <!-- 4th checkbox -->
                    <div class="checkboxes"><input type="checkbox" name="symbols" id="symbols">
                        <label for="symbols">#$&</label>
                    </div>
            </section>
        </section>
    </div>
    <script src="passGenCode.js"></script>
</body>

</html>
