<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counterStyle.css">
    <script src="https://kit.fontawesome.com/370e5fb185.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-container">
        <div id="counter-container">
            <p id="para">Increment and decrement</p>
            <div id="counter">
                <button id="minus" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
                <p id="count">0</p>
                <button id="plus" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>


    <script src="counterLogic.js"></script>

</body>

</html>
