<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New 7 wonders of the world</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./media/icon.png" type="image/x-icon">
</head>

<body>
    <div id="wrapper">

        <div id="logo"><img src="media/icon.png" alt="image of logo">
            <h1>
                NEW 7 WONDERS
                <p id="lower-text">OF THE WORLD</p>
            </h1>
        </div>

        <section id="grid-container">

            <figure id="taj-mahal">
                <div class="caption-container">
                    <figcaption class="captions">Taj Mahal</figcaption>
                </div>
                <img class="images" src="./media/5.jpg" alt="Image of Taj mahal">
            </figure>

            <figure>
                <div class="caption-container">
                    <figcaption class="captions">Christ the Redeemer</figcaption>
                </div>
                <img class="images" src="./media/2.jpg" alt="Image of Christ the Redeemer ">
            </figure>

            <figure>
                <div class="caption-container">
                    <figcaption class="captions">Machu Picchu</figcaption>
                </div>
                <img class="images" src="./media/3.jpg" alt="Image of Machu Picchu ">
            </figure>
            
            <figure id="colosseum">
                <div class="caption-container">
                    <figcaption class="captions">Roman Colosseum</figcaption>
                </div>
                <img class="images" src="./media/1.jpg" alt="Image of Roman Colosseum">
            </figure>
            <figure>
                <div class="caption-container">
                    <figcaption class="captions">Chichen Itza</figcaption>
                </div>
                <img class="images" src="./media/7.jpg" alt="Image of Chichen Itza">
            </figure>

            <figure>
                <div class="caption-container">
                    <figcaption class="captions">Petra</figcaption>
                </div>
                <img class="images" src="./media/8.jpg" alt="Image of Petra ">
            </figure>

            <figure>
                <div class="caption-container">
                    <figcaption class="captions">Great Wall of China</figcaption>
                </div>
                <img class="images" src="./media/10.jpg" alt="Image of Great Wall of China">
            </figure>


        </section>

    </div>
</body>

</html>
