<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">

        <div id="container">

            <img id="mug-image" src="media/mug.jpg" alt="Image of a mug">

            <div id="right-container">
                <h2>COFFEE MUG</h2>
                <h1>White Coffee Mug</h1>
                <p id="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing
                    designs /&
                    superior quality.</p>
                <span id="prices">
                    <p id="new-price">149</p>
                    <p id="old-price">$230</p>
                </span>
                <button id="add-to-cart">
                    <img src="media/icon-cart.png" alt="">
                    <p>Add to Cart</p>
                </button>
            </div>

        </div>
    </div>
</body>

</html>
