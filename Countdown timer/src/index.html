<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="./input.css" rel="stylesheet" />
    <link href="./glass-bganimation.css" rel="stylesheet" />

    <style></style>
  </head>
  <body>
    <!-- wrapper -->
    <div class="flex h-screen w-screen items-center justify-center">
      <!-- container -->
      <div
        class="glassmorphed text-white text-lg h-1/2 w-1/2 p-4 flex-col flex items-center bg-heading-gradient"
      >
        <!-- >heading -->
        <h1 class="text-4xl font-semibold">Countdown Timer</h1>

        <!-- user input -->
        <section class="flex my-8 gap-20">
          <!-- Festivals Selector -->
          <section class="flex flex-col">
            <label class="self-center mb-2 text-xl font-semibold"" for="festival-selector"
              >Popular Festivals</label
            >
            <select id="festival-selector" class="bg-[#2a3949]">
              <option value="" disabled selected>Select a Festival</option>
              <option value="Christmas">Christmas</option>
              <option value="Diwali">Diwali</option>
              <option value="Dussehra">Dussehra</option>
              <option value="Eid al-Fitr">Eid al-Fitr</option>
              <option value="Ganesh Chaturthi">Ganesh Chaturthi</option>
              <option value="Good Friday">Good Friday</option>
              <option value="Holi">Holi</option>
              <option value="Lohri">Lohri</option>
              <option value="Maha Shivaratri">Maha Shivaratri</option>
              <option value="Makar Sankranti">Makar Sankranti</option>
              <option value="New Year">New Year</option>
              <option value="Raksha Bandhan">Raksha Bandhan</option>
              <option value="Republic Day">Republic Day</option>
            </select>
          </section>

          <section>
            <!-- label -->
            <label for="end-date" class="mb-2 text-xl font-semibold block">Custom End Date</label>
            <!-- date and button -->
            <div class="flex items-center">
              <input type="date" id="custom-end-date" min="2024-01-02" />
              <button id="button-custom-end-date" class=" ml-2 hover:scale-105 drop-shadow-xl">

                <img src="media/arrow.png" class="size-8 rotate-180	">
            </div>
            </button>
          </section>
        </section>

        <!-- Timer boxes -->
        <section class="flex gap-8">
          <div
            class="h-28 w-28 border-solid overflow-hidden flex flex-col items-center"
          >
            <span class="text-6xl" id="months">0</span>Months
          </div>
          <div
            class="h-28 w-28 border-dotted overflow-hidden flex flex-col items-center"
          >
            <span class="text-6xl" id="days">0</span>Days
          </div>
          <div
            class="h-28 w-28 border-dotted overflow-hidden flex flex-col items-center"
          >
            <span class="text-6xl" id="hours">0</span>Hours
          </div>
          <div
            class="h-28 w-28 border-dotted overflow-hidden flex flex-col items-center"
          >
            <span class="text-6xl" id="minutes">0</span>Minutes
          </div>
          <div
            class="h-28 w-28 border-dotted overflow-hidden flex flex-col items-center"
          >
            <span class="text-6xl" id="seconds" S>0</span>Seconds
          </div>
        </section>

        <!-- progress bar  -->
        <section class="w-full">
          <!-- Empty white space -->
          <div class="my-2 h-1 w-10/12 m-auto bg-slate-200 rounded-2xl overflow-hidden relative">

            <div class="h-full w-1/2 bg-lime-400 absolute top-0 left-0">
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="snow"></div>
    <script src="script.js"></script>
  </body>
</html>
