<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair Product</title>
    <link rel="stylesheet" href="./ style.css" />
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="wrapper">
        <div id="main-container">
            <section id="data-container">
                <h1>Modern Chair</h1>
                <h2>Telford Zenith</h2>

                <div>
                    <span id="new-price">$254</span>
                    <span id="old-price">$530</span>
                </div>

                <div id="radio-buttons">
                    <input type="radio" id="description-radio" class="radio-buttons" name="option" checked />
                    <label for="description-radio">Description</label>
                    <input type="radio" id="details-radio" class="radio-buttons" name="option" />
                    <label for="details-radio">Details</label>

                    <p class="texts" id="description-text">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam
                        tempora enim officia veritatis hic.
                    </p>
                    <p class="texts" id="details-text">
                        <span>
                            <span class="big-text">80</span><span>cm</span><br />
                            <span>Length</span>
                        </span>
                        <br />
                        <span>
                            <span class="big-text">65</span><span>cm</span><br />
                            <span>Width</span>
                        </span>
                        <br />
                        <span>
                            <span class="big-text">90</span><span>cm</span><br />
                            <span>Height</span>
                        </span>
                        <br />
                        <span>
                            <span class="big-text">17.6</span><span>lbs</span><br />
                            <span>Weight</span>
                        </span>
                    </p>
                </div>

                <section>
                    <h3>Choose Color:</h3>

                    <input type="radio" name="color" class="color-radio-buttons" id="color-radio-button-1" checked />
                    <label for="color-radio-button-1" class="color-boxes" id="color-box-1"></label>

                    <input type="radio" name="color" class="color-radio-buttons" id="color-radio-button-2" />
                    <label for="color-radio-button-2" class="color-boxes" id="color-box-2"></label>

                    <input type="radio" name="color" class="color-radio-buttons" id="color-radio-button-3" />
                    <label for="color-radio-button-3" class="color-boxes" id="color-box-3"></label>

                    <input type="radio" name="color" class="color-radio-buttons" id="color-radio-button-4" />
                    <label for="color-radio-button-4" class="color-boxes" id="color-box-4"></label>

                    <input type="radio" name="color" class="color-radio-buttons" id="color-radio-button-5" />
                    <label for="color-radio-button-5" class="color-boxes" id="color-box-5"></label>

                    <input type="radio" name="color" class="color-radio-buttons" id="color-radio-button-6" />
                    <label for="color-radio-button-6" class="color-boxes" id="color-box-6"></label>

                    <div class="backgrounds" id="background-1"></div>
                    <div class="backgrounds" id="background-2"></div>
                    <div class="backgrounds" id="background-3"></div>
                    <div class="backgrounds" id="background-4"></div>
                    <div class="backgrounds" id="background-5"></div>
                    <div class="backgrounds" id="background-6"></div>

                    <button id="add-to-cart-button">
                        <img src="media/cart-icon.svg" alt="image of a shopping cart" />
                        <p>Add To Cart</p>
                    </button>

                    <div class="chair-images" id="chair-image-1"></div>
                    <div class="chair-images" id="chair-image-2"></div>
                    <div class="chair-images" id="chair-image-3"></div>
                    <div class="chair-images" id="chair-image-4"></div>
                    <div class="chair-images" id="chair-image-5"></div>
                    <div class="chair-images" id="chair-image-6"></div>
                </section>
            </section>
        </div>
    </div>
</body>

</html>
